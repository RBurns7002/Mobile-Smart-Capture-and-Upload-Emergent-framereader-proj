name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.2'

    - name: Ensure Gradle wrapper JAR exists
      working-directory: android-companion
      run: |
        WRAPPER_JAR="gradle/wrapper/gradle-wrapper.jar"

        # Check if JAR exists and is a valid zip
        NEED_REGEN=false
        if [ ! -f "$WRAPPER_JAR" ] || [ ! -s "$WRAPPER_JAR" ]; then
          echo "Gradle wrapper JAR missing or empty."
          NEED_REGEN=true
        elif ! unzip -t "$WRAPPER_JAR" > /dev/null 2>&1; then
          echo "Gradle wrapper JAR corrupted."
          NEED_REGEN=true
        fi

        if [ "$NEED_REGEN" = true ]; then
          echo "Regenerating Gradle wrapper using installed Gradle..."
          gradle wrapper --gradle-version 8.2
          echo "Wrapper regenerated."
        fi

        echo "Wrapper JAR details:"
        ls -la "$WRAPPER_JAR"
        unzip -t "$WRAPPER_JAR" | tail -1

    - name: Create consistent signing keystore
      run: |
        KEYSTORE_PATH="$HOME/.android/debug.keystore"
        if [ ! -f "$KEYSTORE_PATH" ]; then
          mkdir -p "$HOME/.android"
          keytool -genkeypair -v \
            -keystore "$KEYSTORE_PATH" \
            -alias androiddebugkey \
            -keyalg RSA -keysize 2048 -validity 36500 \
            -storepass android -keypass android \
            -dname "CN=FrameReader,O=FrameReader,C=US"
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: android-companion

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
      working-directory: android-companion

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: framereader-debug-apk
        path: android-companion/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: FrameReader v1.0.${{ github.run_number }}
        body: |
          ## FrameReader Android Companion App
          
          ### Installation
          1. Download `app-debug.apk` below
          2. Transfer to your Android phone
          3. Open the APK to install (enable "Install unknown apps" if prompted)
          
          ### Features
          - Auto screen capture with scroll
          - Direct upload to web app
          - Optimized for Samsung Galaxy S25
        files: android-companion/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
